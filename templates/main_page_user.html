<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arizonia:wght@400&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page_user.css') }}">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #scaler {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div id="scaler">
      <div class="main-container">
        <div class="top-menu">
          <div class="group">
            <div class="screenshot"></div>
            <span class="adapt">ADAPT</span>
          </div>
          <form action="/logout" method="post" style="margin: 0;">
  <button type="submit" class="share-button" style="all: unset;">
    <span class="share">EXIT</span>
  </button>
</form>
        </div>
        <div class="project-page">
          <div class="suggestions">
            <span class="welcome-back">Welcome back</span>
            <span class="michele">{{ first_name }}</span>
            <div class="location">
              <div class="describe-your-project">
                <span class="describe-your">DESCRIBE YOUR<br /></span>
                <span class="project">PROJECT</span>
              </div>
              <form action="/save_project" method="POST">
                <textarea
                  name="project_description"
                  class="insert-text-here"
                  rows="6"
                  style="width: 100%; border: none; background: transparent; color: white; font-family: Raleway, sans-serif; font-size: 24px;"
                  placeholder="Describe your project here..."
                >{{ project_description }}</textarea>
              
                <button type="submit" style="margin-top: 12px; padding: 10px 20px; border: none; background: #1c65aa; color: white; border-radius: 10px; cursor: pointer;">
                  Save Description
                </button>
              </form>
            </div>
          </div>
          <div class="group-1">
            <div class="ideation">
              <div class="concept-ideation">
                <span class="concept">CONCEPT<br /></span>
                <span class="ideation-2">IDEATION</span>
              </div>
            </div>
            <div class="location-3">
              <div class="statistics-suggestions">
                <span class="statistics">STATISTICS<br /></span>
                <span class="suggestions-4">SUGGESTIONS</span>
              </div>
            </div>
          </div>
          <div class="simulation">
            <div class="environmental-simulation">
              <span class="environmental">ENVIRONMENTAL<br /></span>
              <span class="simulation-5">SIMULATION</span>
            </div>
          </div>
        </div>
        <div class="screenshot-6"></div>
      </div>
    </div>

    <script>
      function scaleToFit() {
        const designWidth = 1920;
        const screenWidth = window.innerWidth;
        const scale = screenWidth / designWidth;

        const scaler = document.getElementById("scaler");
        scaler.style.transform = `scale(${scale})`;
        scaler.style.width = designWidth + "px";
        scaler.style.height = "100vh";
      }

      window.addEventListener("load", scaleToFit);
      window.addEventListener("resize", scaleToFit);
    </script>
  </body>
</html>
