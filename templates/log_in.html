<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log_in.css') }}">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #scaler {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div id="scaler">
      <div class="main-container">
        <span class="start-image">Start from any image</span>
        <div class="screenshot"></div>

        <!-- Overlay trasparente spostato qui -->
        <div class="frame"></div>

        <!-- Contenuto sopra l’overlay -->
        <div class="organization">
          <form action="/login" method="post">
            <div class="welcome-back">
              <span class="welcome-message">Welcome back!<br /><br /></span>
              <span class="adapt-ai">ADAPT.ai</span>
            </div>
        
            <div class="button-2"><label class="email">Email</label></div>
            <div class="button-3">
              <input type="email" name="email" placeholder="Enter your email" required class="enter-email" />
            </div>
        
            <div class="button-4"><label class="password">Password</label></div>
            <div class="button-5">
              <input type="password" name="password" placeholder="Enter your password" required class="enter-password" />
            </div>
        
            <div class="button-7">
              <button type="submit" class="login">Login</button>
            </div>
        
            <div class="button-8">
              <div class="sign-up">
                <span class="dont-have-account">Don’t have an account? </span>
                <a href="/signup" class="sign-up-9">Sign UP</a>
              </div>
            </div>
          </form>
        </div>        

        <div class="top-menu">
          <div class="group">
            <div class="screenshot-a"></div>
            <span class="adapt">ADAPT</span>
          </div>
          <div class="share-button">
            <div class="start-using-adapt">
              <span class="start-using">START USING </span>
              <span class="adapt-b">ADAPT</span>
            </div>
          </div>
        </div>

        <div class="frame-c"><div class="ai-image"></div></div>

        <div class="frame-d">
          <span class="evaluate-buildings-impact"
            >Evaluate buildings impact.<br /></span>
          <span class="climate-change-design"
            >Adapt is your tool for making<br />climate change design
            decisions<br /><br /></span>
          <div class="share-button-e">
            <span class="get-started">GET STARTED</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function scaleToFit() {
        const designWidth = 1920;
        const screenWidth = window.innerWidth;
        const scale = screenWidth / designWidth;

        const scaler = document.getElementById("scaler");
        scaler.style.transform = `scale(${scale})`;
        scaler.style.width = designWidth + "px";
        scaler.style.height = "100vh";
      }

      window.addEventListener("load", scaleToFit);
      window.addEventListener("resize", scaleToFit);
    </script>
  </body>
</html>
