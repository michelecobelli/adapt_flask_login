<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;800&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_landing.css') }}">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #scaler {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div id="scaler">
      <div class="main-container">
        <div class="top-menu">
          <div class="group">
            <div class="screenshot"></div>
            <span class="adapt">ADAPT</span>
          </div>
          <div class="share-button">
            <a href="{{ url_for('signup') }}" style="text-decoration: none;">
              <div class="start-using-adapt">
                <span class="start-using">START USING </span>
                <span class="adapt-1">ADAPT</span>
              </div>
            </a>
          </div>          
        </div>
        <div class="flex-row-ace">
          <div class="frame">
            <span class="evaluate-buildings-impact"
              >Evaluate buildings impact.<br /></span>
            <span class="climate-change-design"
              >Adapt is your tool for making<br />climate change design
              decisions<br /></span>
              <div class="share-button-2">
                <a href="{{ url_for('login') }}" style="text-decoration: none;">
                  <span class="get-started">GET STARTED</span>
                </a>
              </div>              
          </div>
          <div class="frame-3"><div class="ai-image"></div></div>
        </div>
        <span class="start-any-image">Start from any image</span>
        <div class="screenshot-4"></div>
      </div>
    </div>

    <script>
      function scaleToFit() {
        const designWidth = 1920; // larghezza design originale
        const screenWidth = window.innerWidth;
        const scale = screenWidth / designWidth;

        const scaler = document.getElementById("scaler");
        scaler.style.transform = `scale(${scale})`;
        scaler.style.width = designWidth + "px";
        scaler.style.height = "100vh";
      }

      window.addEventListener("load", scaleToFit);
      window.addEventListener("resize", scaleToFit);
    </script>
  </body>
</html>
